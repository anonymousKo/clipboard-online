<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文档标题</title>
</head>
<body>
<h1>我的第一个HTML页面</h1>
<p>我的第一个段落。</p>
<div>
    <form action="/msg/test" method="post">
        <p>Message: <input type="text" name="Message" /></p>
        <input type="submit" value="Submit" />
    </form>
</div>

<script src="https://how2j.cn/study/vue.min.js"></script>

<div id="div1">

    {{gareen.name}}

</div>

<script>

    //准备数据
    var gareen = {"name":"盖伦","hp":616};

    //通过vue.js 把数据和对应的视图关联起来
    new Vue({
        el: '#div1',
        data: {
            message: gareen
        }
    })

</script>



</body>
</html>
